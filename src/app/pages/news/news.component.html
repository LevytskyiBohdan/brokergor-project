<section class="container">
    <div class="row pb-5" id="import">
        <div class="col-12 pb-1 pt-3 s1 d-flex flex-column align-items-center justify-content-center">
            <h2 class="text-center text-light mt-3 mt-lg-5 mb-5">НОВИНИ</h2>
            <button class="btn btn-light mb-4" (click)="messageJivo()">ОТРИМАТИ БЕЗКОШТОВНУ
                КОНСУЛЬТАЦІЮ</button><br>

        </div>
    </div>
    <div class="row pt-3 pb-3">
        <div class="col-12" *ngFor="let item of NewsService.data | slice:0:1">
            <div class="card d-none d-lg-block">
                <img class="card-img-top col-6 ml-1 mt-4" style="float: left; clear: both; max-height: 245px;"
                    src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p style="height: 9.2rem; overflow: hidden;" class="card-text">{{item.article}}</p>
                    <a href="#" class="btn btn-primary mb-3" [routerLink]="[ '/news', item.id ]">Читати далі..</a>
                </div>
            </div>
            <div class="card d-flex d-lg-none">
                <img class="card-img-top col-12 mt-4" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p style="height: 9.2rem; overflow: hidden;" class="card-text">{{item.article}}</p>
                    <a href="#" class="btn btn-primary" [routerLink]="[ '/news', item.id ]">Читати далі..</a>
                </div>
            </div>
        </div>

        <div class="col-12 d-flex flex-row flex-wrap align-items-center justify-content-between">
            <div class="card s-card mt-4 pt-3 pl-0 pr-0" *ngFor="let item of NewsService.data | slice:1">
                <img class="card-img-top col-12" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p style="height: 9.2rem; overflow: hidden;" class="card-text">{{item.article}}</p>
                    <a href="#" class="btn btn-primary" [routerLink]="[ '/news', item.id ]">Читати далі..</a>
                </div>
            </div>
        </div>
    </div>
</section>
