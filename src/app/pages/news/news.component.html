<section class="container">
    <div class="row pb-5" id="import">
        <div class="col-12 pb-1 pt-3 s1 d-flex flex-column align-items-center justify-content-center">
            <h2 class="text-center text-light mt-3 mt-lg-5 mb-5">НОВИНИ</h2>
            <button class="btn btn-light mb-4" (click)="messageJivo()">ОТРИМАТИ БЕЗКОШТОВНУ
                КОНСУЛЬТАЦІЮ</button><br>

        </div>
    </div>
    <div class="row">
        <div class="col-12" *ngFor="let item of NewsService.data | slice:0:1">
            <div class="card d-none d-lg-block">
                <img class="card-img-top col-6 ml-1 mt-4" style="float: left; clear: both" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.article}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card d-flex d-lg-none">
                <img class="card-img-top col-12 mt-4" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.article}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-12" *ngFor="let item of NewsService.data | slice:1">
            <div class="card col-12 col-md-6 col-lg-3 mt-4">
                <img class="card-img-top col-12" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <textarea readonly class="form-control" value={{item.article}} style="resize: none; overflow: hidden;" rows="5"></textarea>
                    <!-- <p class="card-text">{{item.article}}</p> -->
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</section>
