<section class="container-fluid p-0 d-lg-none">
    <nav class="col-12  pb-3 nnavbar navbar-dark bg-dark">
        <address class="navbar-nav d-flex d-lg-none flex-column mr-3" id="address-mobile">
            <a *ngFor="let item of homeContact" href="tel:{{item.phone}}" class="nav-link m-0 p-0"><b>{{item.phone}}</b></a>
            <a *ngFor="let item of homeContact" href="mailto:{{item.email}}" target="_top"
                class="nav-link m-0 p-0">{{item.email}}</a>
        </address>
    </nav>
</section>
<section class="container-fluid">
    <div class="row" id="home">
        <div class="col-12 d-flex flex-row justify-content-center align-items-center pl-0 pr-0">
            <div class="bd-example d-none d-md-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions"
                            *ngFor="let item1 of slider; let j=index; first as firstElem"
                            [ngClass]="{'active': firstElem}" data-slide-to=""></li>
                    </ol>
                    <div class="carousel-inner d-none d-md-block">
                        <div class="carousel-item" *ngFor="let item of slider; first as isFirst"
                            [ngClass]="{'active': isFirst}">
                            <img src="{{item.image}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-block">
                                <h5>{{item.firstTitle}}</h5>
                                <p>{{item.secondTitle}}</p>
                                <button class="btn btn-light mb-4" routerLink="/contacts">ОТРИМАТИ БЕЗКОШТОВНУ
                                    КОНСУЛЬТАЦІЮ</button><br>
                                <button class="btn btn-light" routerLink="/calculator">РОЗРАХУВАТИ ВАРТІСТЬ РОЗМИТНЕННЯ
                                    АВТО</button>
                            </div>
                        </div>
                        <i class="fas fa-arrow-down mt-5 position-absolute animate"
                            style="display: block; font-size: 2rem; color: white; top: 75%; left: 50%; transform: translate(-50%, -50%);"></i>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- mobile slider -->
            <div class="bd-example d-block d-md-none">
                    <div id="carouselExampleCaptionsM" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptionsM"
                                *ngFor="let item1 of slider; let j=index; first as firstElem"
                                [ngClass]="{'active': firstElem}" data-slide-to=""></li>
                        </ol>
                        <div class="carousel-inner d-block d-md-none">
                            <div class="carousel-item" *ngFor="let item of slider; first as isFirst"
                                [ngClass]="{'active': isFirst}">
                                <img src="{{item.imageSM}}" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-block">
                                    <h5>{{item.firstTitle}}</h5>
                                    <p>{{item.secondTitle}}</p>
                                    <button class="btn btn-light mb-4" routerLink="/contacts">ОТРИМАТИ БЕЗКОШТОВНУ
                                        КОНСУЛЬТАЦІЮ</button><br>
                                    <button class="btn btn-light" routerLink="/calculator">РОЗРАХУВАТИ ВАРТІСТЬ РОЗМИТНЕННЯ
                                        АВТО</button>
                                </div>
                            </div>
                            <i class="fas fa-arrow-down mt-5 position-absolute animate"
                                style="display: block; font-size: 2rem; color: white; top: 75%; left: 50%; transform: translate(-50%, -50%);"></i>
                        </div>
    
                        <a class="carousel-control-prev" href="#carouselExampleCaptionsM" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptionsM" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

        </div>

    </div>
    <div class="row pt-3 pb-3">
        <div class="col-12">
            <p class="h1 text-center d-block mt-4">МИТНО-БРОКЕРСЬКІ ПОСЛУГИ</p>
            <div class="import-export d-flex flex-row justify-content-between flex-wrap">
                <div class="card bg-dark text-white">
                    <img src="https://firebasestorage.googleapis.com/v0/b/brokergor-4ccd1.appspot.com/o/images%2Fmain%2Fbg-export.jpg?alt=media&token=ba7d0688-7b68-4edf-9d79-0f0f297a2553"
                        class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title mt-3">ЕКСПОРТ</h5>
                        <button class="btn btn-light card-text mt-3" routerLink="/export">Детальніше></button>
                    </div>
                </div>
                <div class="card bg-dark text-white mt-3 mt-sm-0">
                    <img src="https://firebasestorage.googleapis.com/v0/b/brokergor-4ccd1.appspot.com/o/images%2Fmain%2Fbg-import.jpg?alt=media&token=6fa8396a-ce5c-4eff-b739-f58aa85197e9"
                        class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title mt-3">ІМПОРТ</h5>
                        <button class="btn btn-light card-text mt-3" routerLink="/import">Детальніше></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
