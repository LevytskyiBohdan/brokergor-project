<section class="container-fluid p-0 d-lg-none">
    <nav class="col-12  pb-3 nnavbar navbar-dark bg-dark">
        <address class="navbar-nav d-flex d-lg-none flex-column mr-3" id="address-mobile">
            <a *ngFor="let item of homeContact" href="tel:{{item.tel}}" class="nav-link m-0 p-0"><b>{{item.tel}}</b></a>
            <a *ngFor="let item of homeContact" href="mailto:{{item.email}}" target="_top" class="nav-link m-0 p-0">{{item.email}}</a>
        </address>
    </nav>
</section>
<section class="container-fluid">
    <div class="row" id="home">
        <div class="col-12 d-flex flex-row justify-content-center align-items-center pl-0 pr-0">
            <div class="bd-example" style="height: calc(100vh - 80px);">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" *ngFor="let item1 of slider; let j=index; first as firstElem" [ngClass]="{'active': firstElem}" data-slide-to=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor="let item of slider; first as isFirst" [ngClass]="{'active': isFirst}">
                            <img src="{{item.image}}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-block">
                                <h5>{{item.firstTitle}}</h5>
                                <p>{{item.secondTitle}}</p>
                                <button class="btn btn-light mb-4">ОТРИМАТИ БЕЗКОШТОВНУ КОНСУЛЬТАЦІЮ</button><br>
                                <button class="btn btn-light">РОЗРАХУВАТИ ВАРТІСТЬ РОЗМИТНЕННЯ АВТО</button>
                            </div>
                        </div>
                        <i class="fas fa-arrow-down mt-5 position-absolute animate" style="display: block; font-size: 2rem; color: white; top: 75%; left: 50%; transform: translate(-50%, -50%);"></i>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>

</section>
