<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card col-12 mt-4 mb-4 pt-3 pl-0 pr-0" *ngFor="let item of NewsDetailsService.dataDetails">
                <img class="card-img-top col-12" src="{{item.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text p-3 text-justify" style="text-indent: 30px">{{item.article}}</p>
                </div>
                <a [routerLink]="[ '/news']" class="btn btn-primary mr-5 ml-5 mb-3">повернутись до Новин</a>
            </div>
        </div>
    </div>
</div>
