<div class="container">
    <div class="row">
        <div class="col-12 pt-5">
            <form class="border border-dark rounded p-3" #form="ngForm">
                <div class="form-group">
                    <label for="priceDescription">Ціна</label>
                    <input [(ngModel)]="priceDescription" name="priceDescription" type="number" class="form-control" id="priceDescription"
                        placeholder="ціна..">
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Опис</label>
                    <textarea [(ngModel)]="serviceDescription" name="serviceDescription" class="form-control" id="serviceDescription" rows="5" placeholder="опис.."></textarea>
                </div>
                <button *ngIf="!editStatus" (click)="isAddPrice(form)" type="button" class="btn btn-success btn-block">Добавити</button>
                <button *ngIf="editStatus" (click)="isSaveEditPrice(form)" type="button" class="btn btn-warning btn-block">Зберегти зміни</button>
            </form>
        </div>
        <div class="col-12 pt-5 pb-5">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Опис</th>
                        <th scope="col">Ціна</th>
                        <th scope="col">Редагувати</th>
                        <th scope="col">Видалити</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of adminPrice; let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{item.serviceDescription}}</td>
                        <td>{{item.priceDescription}}</td>
                        <td><button type="button" class="btn btn-warning" (click)="isEditPrice(item)">Редагувати</button></td>
                        <td><button type="button" class="btn btn-danger" (click)="isDeletePrice(item)">Видалити</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
